			<h2>AÃ±adir Oferta</h2>
			<form action="/oferta/crear" method="POST">
				<div class="form-group">
					<label class="col-form-label" for="inputNombre">Producto</label> 
					<input type="text" class="form-control" name="nombre" placeholder="Nombre del producto" id="inputNombre">
				</div>
				<div class="form-group">
					<label for="selectProducto">Selecciona Priodad</label> 
					<select  name="prioridad" class="form-select" id="selectProducto" size="3">
						<option>baja</option>
						<option>media</option>
						<option>alta</option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputGramos">Precio</label> 
					<input type="text"  name="precio" class="form-control" placeholder="Cuanto cuesta" id="inputPrecio">
				</div>
				<div class="form-group">
					<label class="form-label" for="inputEnlace">Hipevinculo</label> 
					<input type="text"  name="hiperenlace" value="https://" class="form-control" id="inputEnlace">
				</div>
				<div class="d-grid gap-2">
	
					<div class="form-group">
						<label for="inputDescripcion">Descripcion</label>
						<textarea  name="descripcion" class="form-control" id="inputDescripcion" rows="3"></textarea>
					</div>
	
					<div class="d-grid gap-2">
						<button class="btn btn-lg btn-primary" id="enviar" value="enviar" type="submit">ENVIAR</button>
					</div>
				</div>
			</form>
	</aside>
